<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		.container {
			height: 200px;
			border: 10px solid;
			padding: 10px;
			margin: 10px;
			background-color: #ccc;
			/* 背景仅作用于 content */
			background-clip: content-box;
			box-sizing: border-box;
			overflow: auto;
		}
		.scroll-wrapper {
			height: 500px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="scroll-wrapper"></div>
	</div>
	<script>
		const node = document.querySelector('.container');
		console.log('clientHeight', node.clientHeight);
		console.log('offsetHeight', node.offsetHeight);
		console.log('offsetHeight', node.offsetHeight);
	</script>
</body>
</html>
