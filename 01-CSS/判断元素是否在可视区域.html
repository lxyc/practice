<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 2000px;
        border: 1px solid;
        overflow: auto;
      }
      .wrapper {
        height: 1200px;
        background-color: #ccc;
        overflow: hidden;
      }
      .box {
        margin-top: 1000px;
        width: 50px;
        height: 50px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="wrapper"> -->
        <div class="box"></div>
      <!-- </div> -->
    </div>

    <script>
			const box = document.querySelector('.box');
      function nodeInView(ele) {
        const { top, height } = ele.getBoundingClientRect();
        const viewHeight = window.innerHeight;
        return top + height >= 0 && top <= viewHeight;
      }
			window.addEventListener('scroll', () => {
				console.log(nodeInView(box))
			})
    </script>
  </body>
</html>
