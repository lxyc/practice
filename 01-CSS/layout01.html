<!-- css div 垂直水平居中，并完成 div 高度永远是宽度的一半 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #ccc;
		}
		.container .inner {
			width: 50%;
			padding-top: 25%;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner"></div>
	</div>
</body>
</html>
